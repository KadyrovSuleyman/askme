{% extends "include/base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
<link href="{% static "css/new question.css" %}" rel="stylesheet">
<div class="col-9">
  <div class="row-fluid questions-container">
    <form class="novalidate ask-input" method="POST" novalidate>
      {% csrf_token %}
      {% bootstrap_form form %}

      {% buttons %}
        <button class="btn btn-dark" type="submit">Ask!</button>
      {% endbuttons %}
    </form>
  </div>
</div>
{% endblock content %}
