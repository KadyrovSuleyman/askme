<div class="row-fluid registration-container">
    <div class="row-fluid registration-header">
        <label>Registration</label>
    </div>
    <div class="row-fluid Log-in-board">
        <div class="mb-1 row wrong-password">
            <label class="col-sm-6 col-form-label">Sorry, this email address allreadey registred!</label>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Login:</label>
            <div class="col-sm-5 tags-form">
                <input type="text" class="form-control" placeholder="Entire your login here">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-5 tags-form">
                <input type="text" class="form-control" placeholder="Entire your email here">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Nickname:</label>
            <div class="col-sm-5 tags-form">
                <input type="text" class="form-control" placeholder="Entire your nickname here">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-5 tags-form">
                <input type="password" class="form-control" placeholder="Entire your password here">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Repeat password:</label>
            <div class="col-sm-5 tags-form">
                <input type="password" class="form-control" placeholder="Entire your password here">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Upload avatar:</label>
            <div class="col-sm-5 tags-form">
                <input type="file" class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <div class="offset-md-2 col-2">
                <button class="btn btn-outline-success">Register!</button>
            </div>
        </div>
    </div>
</div>
