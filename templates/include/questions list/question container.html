{% load static %}
<div class="container question-container">
    <div class="row">
        <div class="col-2 question-left-board">
            <div class="row justify-content-center">
                <img src="{% static 'img/200.jpg' %}">
            </div>
            <div class="row justify-content-center upvote-buttons-container">
                <button type="button" onclick="this.nextElementSibling.stepDown()">-</button>
                <input type="number" min="-100" max="100" value="1" readonly class="raz">
                <button type="button" onclick="this.previousElementSibling.stepUp()">+</button>
            </div>
        </div>
        <div class="col-10 question-right-board">
            <div class="container question-field">
                <div class="row justify-content-between">
                    <div class="col-5">
                        <a class="question-title" href=" {% url "view_question" pk=question.id %} ">
                        {{ question.title }}
                        </a>
                    </div>
                    <div class="col-4 offset-1 float-end author-name">
                        <a class="float-end" href="{% url "view_author" authorname=question.author %}">
                            {{ question.author }}
                        </a>
                    </div>
                    <div class="col-2">
                        <label class="float-end">{{ question.date }}</label>
                    </div>
                </div>
                <div class="row-fluid question-text">
                    <label class="question-text">{{ question.text }}</label>
                </div>
                <div class="row question-bottom-board align-items-end">
                    <div class="col-2">
                        <a href="{% url "view_question" pk=question.id %}">
                            answer (0)
                        </a>
                    </div>
                    <div class="col-4 offset-6">
                        <label>Tags:</label>
                        {% for tagsiter in question.tags  %}
                            <a href="{% url "view_tag" tagname=tagsiter.tag %}">
                                {{ tagsiter.tag }}
                            </a>
                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
