{% load static %}

<div class="container-fluid answer-container">
  <div class="row">
      <div class="col-2 question-left-board">
          <div class="row" style="padding: 0 0 0 43px">
            <img src="{{answer.user.avatar.url}}">
          </div>

          <div class="row justify-content-around upvote-buttons-container">
              <div class="col" style="margin: 0; ">
                  <a href="#" class="js-vote" data-action="like" data-qid="{{answer.pk}}" data-type = "answer">up</a>
              </div>
              <div class="col"
                   style="margin: 0; padding: 0; text-align: center; font-size: 1.25rem; color: darkblue">
                  <label class="rating-score" data-qid="{{answer.pk}}">
                      {{answer.rating}}
                  </label>

              </div>
              <div class="col" style="margin: 0; ">
                  <a href="#" class="js-vote" data-action="dislike" data-qid="{{answer.pk}}" data-type = "answer">down</a>
              </div>
          </div>

      </div>
      <div class="col-10 question-right-board">
          <div class="row-fluid" style="height: 70px">
              <label>{{answer.text}}</label>
          </div>
          <div class="row justify-content-start question-bottom-board">
              <div class="col">
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox"  value="" id="flexCheckDefault"
                             data-qid="{{question.pk}}"
                             data-aid="{{answer.pk}}"

                             {% if answer.is_correct %}
                             checked="checked"
                             {% endif %}

                             {% if question.user != request.user.profile %}
                             disabled
                             {% endif %}>
                      <label class="form-check-label" for="flexCheckDefault">Correct!</label>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
