{% load static %}

<div class="container-fluid answer-container">
  <div class="row">
      <div class="col-2 question-left-board">
          <div class="row justify-content-center">
            <img src="{{answer.user.avatar.url}}">
          </div>
          <div class="row justify-content-center upvote-buttons-container">
              <button class="customStepDown" type="button" onclick="this.nextElementSibling.stepDown()">-</button>
              {{answer.rating}}
              <button class="customStepUp" type="button" onclick="this.previousElementSibling.stepUp()">+</button>
          </div>
      </div>
      <div class="col-10 question-right-board">
          <div class="row-fluid">
              <label>{{answer.text}}</label>
          </div>
          <div class="row justify-content-start question-bottom-board">
              <div class="col">
                  <div class="form-check">
                    {% if answer.is_correct %}
                      <input class="form-check-input" type="checkbox" checked="checked" value="" id="flexCheckDefault">
                      {% else %}
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      {% endif %}
                      <label class="form-check-label" for="flexCheckDefault">Correct!</label>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
