{% load static %}
<head>
    <meta charset="utf-8">
    <!-- Bootstrap core CSS -->
    <link href= "{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    {% block css %}
    {% endblock css %}
</head>

{% block title %}
{% endblock title %}

<body class="d-flex flex-column h-100">
{% include "include/navbar.html" %}
<main class="flex-shrink-0">
    <div class="container-fluid main-workspace">
        <div class="row justify-content-between">
            <div class="col-9">
                {% block content %}
                {% endblock content %}
            </div>
            <div class="col-3">
                {% include "include/right panel.html" %}
            </div>
        </div>
    </div>
</main>
<script src="js/bootstrap.bundle.min.js"></script>

</body>
