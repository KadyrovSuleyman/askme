                <div class="row justify-content-start">

<!--                    <a class="header-link" href="#">Bender</a>-->
<!--                    <a class="header-link" href="#">Queen Victoria</a>-->
<!--                    <a class="header-link" href="#">V.Pupkin</a>-->
                    {% for authorsiter in authors %}
                        <a class="header-link" href="{% url "view_author" authorname=authorsiter.name %}">

                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
