{% load static %}
<div class="container-fluid answer-container">
    <div class="row">
        <div class="col-2 question-left-board">
            <div class="row justify-content-center">
                <img src="{% static 'img/200.jpg' %}">
            </div>
            <div class="row justify-content-center upvote-buttons-container">
                <button type="button" onclick="this.nextElementSibling.stepDown()">-</button>
                <input type="number" min="-100" max="100" value="1" readonly class="raz">
                <button type="button" onclick="this.previousElementSibling.stepUp()">+</button>
            </div>
        </div>
        <div class="col-10 question-right-board">
            <div class="row-fluid">
                <label>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                    tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                    quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
                    consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
                    cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
                    proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</label>
            </div>
            <div class="row justify-content-start question-bottom-board">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Correct!</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
